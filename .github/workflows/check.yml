name: Epic Notifier
on:
  schedule:
    - cron: '30 16 * * *'  # 4:30 PM UTC
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python epic_notifier.py
        env:
          SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}